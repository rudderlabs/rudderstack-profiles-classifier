inputs:
  - name: rsTracks
    source_metadata:
      role: shopify
      category: webhook
    contract:
      is_optional: false
      is_event_stream: true
      with_entity_ids:
        - user
      with_columns: []
    app_defaults:
      table: RUDDERSTACK_TEST_DB.DATA_APPS_SIMULATED_SHOPIFY.tracks
      occurred_at_col: timestamp
      ids:
        - select: "user_id"
          type: user_id
          entity: user
          to_default_stitcher: true
        - select: "anonymous_id"
          type: anonymous_id
          entity: user
          to_default_stitcher: true
