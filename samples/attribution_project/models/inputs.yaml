inputs:
  - name: rsAndroidAccountCreated
    app_defaults:
      table: ANDROID_APP.ACCOUNT_CREATED
      occurred_at_col: timestamp
      ids:
        - select: lower(USER_ID)
          type: email
          entity: user
        - select: cast_as_str(DEVICE_ID)
          type: device_id
          entity: user
  - name: rsSubServiceRenewal
    app_defaults:
      table: BACKEND_SUBSCRIPTION_SERVICE.SUBSCRIPTION_RENEWAL
      occurred_at_col: timestamp
      ids:
        - select: cast_as_str(DEVICE_ID)
          type: device_id
          entity: user
        - select: cast_as_str(ANONYMOUS_ID)
          type: anonymous_id
          entity: user
        - select: cast_as_str(SHOPIFY_CUSTOMER_ID)
          type: shopify_customer_id
          entity: user
  - name: rsSubServiceStart
    app_defaults:
      table: BACKEND_SUBSCRIPTION_SERVICE.SUBSCRIPTION_START
      occurred_at_col: timestamp
      ids:
        - select: cast_as_str(ANONYMOUS_ID)
          type: anonymous_id
          entity: user
        - select: cast_as_str(SHOPIFY_CUSTOMER_ID)
          type: shopify_customer_id
          entity: user
        - select: cast_as_str(DEVICE_ID)
          type: device_id
          entity: user
  - name: rsSubServiceUpgrade
    app_defaults:
      table: BACKEND_SUBSCRIPTION_SERVICE.SUBSCRIPTION_UPGRADE
      occurred_at_col: timestamp
      ids:
        - select: cast_as_str(SHOPIFY_CUSTOMER_ID)
          type: shopify_customer_id
          entity: user
        - select: cast_as_str(DEVICE_ID)
          type: device_id
          entity: user
        - select: cast_as_str(ANONYMOUS_ID)
          type: anonymous_id
          entity: user
  - name: rsIOSAccountCreated
    app_defaults:
      table: IOS_APP.ACCOUNT_CREATED
      occurred_at_col: timestamp
      ids:
        - select: cast_as_str(DEVICE_ID)
          type: device_id
          entity: user
        - select: lower(USER_ID)
          type: email
          entity: user
  - name: rsMarketingIdentifies
    app_defaults:
      table: MARKETING_WEBSITE.IDENTIFIES
      occurred_at_col: timestamp
      ids:
        - select: cast_as_str(ANONYMOUS_ID)
          type: anonymous_id
          entity: user
        - select: lower(EMAIL)
          type: email
          entity: user
        - select: lower(USER_ID)
          type: email
          entity: user
  - name: rsMarketingPages
    app_defaults:
      table: MARKETING_WEBSITE.PAGES
      occurred_at_col: timestamp
      ids:
        - select: cast_as_str(ANONYMOUS_ID)
          type: anonymous_id
          entity: user
        - select: cast_as_str(UTM_CAMPAIGN)
          type: utm_campaign
          entity: campaign
  - name: rsShopifyOrderCompleted
    app_defaults:
      table: SHOPIFY_STORE.ORDER_COMPLETED
      occurred_at_col: timestamp
      ids:
        - select: lower(EMAIL)
          type: email
          entity: user
        - select: cast_as_str(DEVICE_ID)
          type: device_id
          entity: user
        - select: cast_as_str(SHOPIFY_CUSTOMER_ID)
          type: shopify_customer_id
          entity: user
        # WE SHOULD IGNORE THIS ANONYMOUS ID AFTER FIRST RUN OF ID GRAPH
        - select: cast_as_str(ANONYMOUS_ID)
          type: anonymous_id
          entity: user
  - name: rsAndroidAccountUpdated
    app_defaults:
      table: ANDROID_APP.ACCOUNT_UPDATED
      occurred_at_col: timestamp
      ids:
        - select: lower(USER_ID)
          type: email
          entity: user
        - select: USERNAME
          type: user_id
          entity: user
  - name: rsIOSAccountUpdated
    app_defaults:
      table: IOS_APP.ACCOUNT_UPDATED
      occurred_at_col: timestamp
      ids:
        - select: USERNAME
          type: user_id
          entity: user
        - select: lower(USER_ID)
          type: email
          entity: user
