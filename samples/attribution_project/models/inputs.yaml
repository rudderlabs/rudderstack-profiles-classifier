inputs:
  - name: rsUserVar
    source_metadata:
      role: "*"
      category: "webhook|null"
    contract:
      is_optional: false
      is_event_stream: true
      with_entity_ids:
        - user
      with_columns:
        - name: user_pseudo_id
    app_defaults:
      table: dev.attribution_data.rs_user_var
      ids:
        - select: "user_pseudo_id"
          type: user_pseudo_id
          entity: user

  - name: rsMarketingPages
    app_defaults:
      table: dev.attribution_data.marketing_website_pages
      occurred_at_col: timestamp
      ids:
        - select: ANONYMOUS_ID
          type: anonymous_id
          entity: user
        - select: UTM_CAMPAIGN
          type: utm_campaign
          entity: campaign